<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja Escolar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header compact" role="banner">
    <div class="container header-inner compact">
      <div class="brand compact">
        <div class="logo" aria-hidden="true">
          <!-- gradient square logo -->
          <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect width="24" height="24" rx="5" fill="url(#g)" />
            <path d="M6 8h12v8H6z" fill="white" opacity="0.9" />
            <defs>
              <linearGradient id="g" x1="0" x2="1">
                <stop offset="0" stop-color="#0EA5E9" />
                <stop offset="1" stop-color="#FF6B35" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="title">Loja Escolar</div>
      </div>

      <div class="controls compact">
        <div class="search-wrapper compact">
          <input id="search" aria-label="Buscar produtos" placeholder="Buscar produtos..." autocomplete="off" />
          <select id="sort" aria-label="Ordenar">
            <option value="">Ordenar</option>
            <option value="preco_asc">Preço ↑</option>
            <option value="preco_desc">Preço ↓</option>
            <option value="nome_asc">Nome A-Z</option>
            <option value="nome_desc">Nome Z-A</option>
          </select>
        </div>

        <div class="header-actions compact" role="toolbar" aria-label="Ações">
          <button id="themeToggle" class="icon-btn" aria-pressed="false" aria-label="Alternar tema">
            <!-- moon icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/></svg>
          </button>

          <button id="newProductBtn" class="icon-btn primary-ghost" aria-label="Novo produto (Alt+N)" title="Novo produto (Alt+N)">
            <!-- plus bag -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 7h12v12H6z" fill="currentColor" opacity="0.06"/><path d="M12 8v6M9 11h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>

          <button id="cartBtn" class="icon-btn" aria-label="Abrir carrinho" title="Abrir carrinho">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6h15l-1.5 9h-11L6 6z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="10" cy="20" r="1" fill="currentColor"/><circle cx="18" cy="20" r="1" fill="currentColor"/></svg>
            <span id="cartBadge" class="badge" aria-hidden="true">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container" role="main">
    <section class="toolbar" aria-label="Ferramentas">
      <div class="filters">
        <label class="visually-hidden" for="categoriaFilter">Categorias</label>
        <select id="categoriaFilter" aria-label="Filtrar por categoria">
          <option value="">Todas as categorias</option>
        </select>
        <div class="price-range">
          <input id="minPrice" type="number" placeholder="Mín" min="0" step="0.01" aria-label="Preço mínimo">
          <input id="maxPrice" type="number" placeholder="Máx" min="0" step="0.01" aria-label="Preço máximo">
          <button id="addSelectedBtn" class="ghost" aria-label="Adicionar produto selecionado ao carrinho">Adicionar ao carrinho</button>
        </div>
      </div>

      <div class="actions"></div>
    </section>

    <section id="productGrid" class="grid" role="list" aria-live="polite"></section>
  </main>

  <!-- Modal produto -->
  <dialog id="productModal" aria-labelledby="modalTitle">
    <form method="dialog" id="productForm" class="modal-form">
      <header class="modal-header">
        <h2 id="modalTitle">Novo Produto</h2>
        <button id="closeModal" type="button" aria-label="Fechar">✕</button>
      </header>
      <input id="pId" type="hidden">
      <div class="modal-body">
        <label>Nome<input id="pNome" required minlength="3" maxlength="60"></label>
        <label>Descrição<textarea id="pDescricao"></textarea></label>
        <div class="row">
          <label>Preço<input id="pPreco" type="number" required step="0.01" min="0.01"></label>
          <label>Estoque<input id="pEstoque" type="number" required min="0"></label>
        </div>
        <label>Categoria<select id="pCategoria"></select></label>
        <label>SKU<input id="pSku"></label>
      </div>
      <footer class="modal-footer">
        <button id="saveProduct" type="submit" class="primary">Salvar</button>
        <button id="cancelProduct" type="button" class="ghost">Cancelar</button>
      </footer>
    </form>
  </dialog>

  <!-- Carrinho Drawer -->
  <aside id="cartDrawer" aria-hidden="true" role="dialog" aria-label="Carrinho de compras">
    <header>
      <h3>Carrinho</h3>
      <button id="closeCart" aria-label="Fechar carrinho">✕</button>
    </header>
    <div id="cartItems" class="cart-items" role="list"></div>
    <div class="cart-footer">
      <label>Cupom <input id="coupon" placeholder="ALUNO10"></label>
      <div id="cartTotals" aria-live="polite" class="totals"></div>
      <button id="confirmOrder" class="primary">Confirmar Pedido</button>
    </div>
  </aside>

  <div id="toast" role="status" aria-live="polite"></div>

  <script src="scripts.js"></script>
</body>
</html>
